<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1.导入vue的包 -->
    <script src="./lib/vue-2.4.0.js"></script>
    <style>
        .red{
            color: red;
        }
        .thin{
            font-weight: 200;
        }
        .italic{
            font-style: italic;
        }
        .active{
            letter-spacing: 0.5em;
        }
    </style>
</head>
<body>
    <!-- 将来 new 的 vue 实例会控制这个元素中的所有内容 -->
    <!-- Vue 实例所控制的这个元素区域，就是我们的 V -->
    <div id="app">
        <!-- 第一种方式，直接传递一个数组。注意：这里的class需要用 v-bind 做数据绑定 -->
        <!-- <h1 :class="['red','italic']">这是一个很大的h1，打到你无法想象</h1> -->

        <!-- 在数组中使用三元表达式 -->
        <!-- <h1 :class="['thin','italic',flag?'active':'']">这是一个很大的h1，大到你无法想象！！！</h1> -->

        <!-- 在数组中使用对象来代替三元表达式，提高可读性 -->
        <!-- <h1 :class="['thin','italic',{'active':flag}]">这是一个很大的h1，大到你无法想象！！！</h1> -->

        <!-- 在为class 使用v-bind绑定对象的时候，对象的属性是类名，
            由于对象的属性可带引号也可不带引号，所以这里没写引号。属性的值是一个标识符 -->
        <h1 :class="classObj">这是一个很大的h1，大到你无法想象！！！</h1>

    </div>
    <script>
        //2.创建一个Vue的实例
        //当我们导入包之后，在浏览器的内存中，就多了一个vue构造函数
        //注意：我们new出来的这个 vm 对象，就是MVVM中的VM调度者
        var vm = new Vue({
            el: '#app',             //表示当前我们new的这个vue实例，要控制页面上的哪个区域

            //这里的 data 就是MVVM中的 M，专门用来保存每个页面中的数据
            data: {                 //data属性中，存放的是 el 中要用到的数据
                flag: true,
                classObj: {red:true, italic:true, thin:false, active:true}   
            }
        })
    </script>
</body>
</html>
