<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 使用v-cloak能够解决插值表达式闪烁的问题 -->
        <p v-cloak>++++{{ msg }}----</p>
        <h4 v-text="msg">====</h4>
        <!-- 默认v-text是没有闪烁问题的 -->
        <!-- v-text 会覆盖元素中原本的内容，但是插值表达式只会替换自己的占位符，不会把整个元素的内容清空 -->

        <div>{{ msg2 }}</div>
        <div v-text="msg2">{{ msg2 }}</div>
        <div v-html="msg2">===</div>
        <!-- v-html 会解析字符串中的html标签，也会覆盖元素中原本的内容 -->

        <!-- v-bind 是Vue中提供的用于绑定属性的指令, 后面的值当作字符串来处理。 -->
        <!-- v-bind 可以简写为英文 :要绑定的属性   -->
        <!-- v-bind 中可以写合法的js表达式   -->
        <input type="button" value="按钮" :title="mytitle + '123'" @click="show">
        <!-- Vue 中提供了 v-on 事件绑定机制，浏览器常见的事件都可以在这里定义 -->
    </div>

    <script src="./lib/vue-2.4.0.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '123',
                msg2: '<h1>哈哈我是一个大大的h1</h1>',
                mytitle: '这是一个自己定义的title'
            },
            methods: {     //这个methods属性中定义了当前Vue实例中所有可用的方法
                show: function() {
                    alert('hello');
                }
            }
        })
    </script>
</body>
</html>

<!-- 1.如何定义一个基本的Vue代码结构 -->

<!-- 4.v-html -->

<!-- 6.v-on Vue提供的事件绑定机制，缩写是 @ -->
